<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Portfolio</h1>

      <img
        src="1691505502695.jpg"
        alt="Ted"
        data-testid="slackDisplayImage"
        class="profile-image"
      />
      <p data-testid="slackUserName">Ted</p>

      <div>
        <span data-testid="currentDayOfTheWeek"></span>
        <span data-testid="currentUTCTime"></span>
      </div>

      <p data-testid="myTrack">Frontend</p>

      <p class="github-link" data-testid="githubURL">
        <a href="https://github.com/Tedunjaye/Frontend-profile-page"
          >GitHub Repository</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
